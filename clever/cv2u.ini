# PPU send queue format:
#    $00
#            End of send queue. Queue is cleared.
#    $01 BEint16bitWord data... $FF
#            $2000 is configured for 1-byte increments.
#            Word is put in $2006.
#            Data is put to $2007.
#            To include literal $FF in data, put $FF and any byte >= $05.
#    $02 BEint16bitWord data... $FF
#            $2000 is configured for 32-byte increments.
#            Word is put in $2006.
#            Data is put to $2007.
#            To include literal $FF in data, put $FF and any byte >= $05.
#    $03 BEint16bitWord Count Byte
#            $2000 is configured for 1-byte increments.
#            Word is put in $2006.
#            Byte is put in $2007, Count times (>= 1).
#    $04 BEint16bitWord BitNo Bits
#            $2000 is configured for 1-byte increments.
#            Temp = PPUmemory[Word]
#            Temp &= BitMask
#            Temp |= Bits
#            PPUmemory[Word] = Temp
#            Where BitMask = from table $FC,$F3,$CF,$3F,$F0,$0F according to BitNo.
Comment $1CBE1 "Process $04 BEint16bitWord BitNo Bits"
Comment $1CBD1 "Process $03 BEint16bitWord Count Byte"
Comment $1CBC0 "Process FF-terminated string"
Comment $1CBBB "Send literal FF"
Comment $1CBAE "Done. Clear the queue."

